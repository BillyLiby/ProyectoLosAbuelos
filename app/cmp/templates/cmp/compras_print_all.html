<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Compras</title>
    <style>
        @page { size: letter; margin: 1.5cm; }
        body { font-family: Arial, sans-serif; color: #333; }
        header { text-align: center; margin-bottom: 20px; }
        .logo { width: 80px; float: left; }
        h1, h2 { margin: 0; }
        .table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        .table th, .table td { border: 1px solid #999; padding: 8px; text-align: center; }
        .table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <header>
    {% load static %}
<img src="{% static 'base/img/LOGO.png' %}" class="logo">
        <h1>Abarroter√≠a Los Abuelos</h1>
        <h2>Listado de Compras</h2>
        <p><strong>Fecha:</strong> {{ today|date:"d/m/Y" }}</p>
    </header>

    <table class="table">
        <thead>
            <tr>
                <th>No. Compra</th>
                <th>Proveedor</th>
                <th>Fecha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in obj %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.proveedor }}</td>
                <td>{{ item.fecha_compra|date:"d/m/Y" }}</td>
                <td>Q{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
