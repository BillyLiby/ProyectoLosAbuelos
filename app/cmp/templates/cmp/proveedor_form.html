<div class="modal-dialog modal-lg">
    <div class="modal-content">
        {% if obj %}
        <form id="form-proveedor" role="form" action="{% url 'cmp:proveedor_edit' obj.pk %}" method="post" class="form-inline">
        {% else %}
        <form id="form-proveedor" role="form" action="{% url 'cmp:proveedor_new' %}" method="post" class="form-inline">
        {% endif %}
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
            <form id="form-proveedor" role="form" action="{% url 'cmp:proveedor_edit' obj.pk %}" method="post" class="form-inline">
            {% else %}
            <form id="form-proveedor" role="form" action="{% url 'cmp:proveedor_new' %}" method="post" class="form-inline">
            {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nuevo {% endif %} Proveedor
                        </div>
                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="row">
                            {{ form.as_p }}
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                <button type="button" class="btn btn-success" onclick="return cerrar_modal()">
                                        Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="far fa-calendar-plus fa-2x text-gray-300"></i>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</div> 

<script>

$(function() {
    var url = $("#form-proveedor").attr("action");  // Selecci√≥n por ID
    var token = $("[name=csrfmiddlewaretoken]").val();

    $("#form-proveedor").submit(function(e) {
        e.preventDefault();
        //alert(token);
        var formData = $("#form-proveedor").serializeArray();
        //console.log(formData);
        $.ajax({
            url:url,
            method:"POST",
            headers: {'X-CSRFToken': token },
            data: formData
        })
        .done(function(r,textStatus,xhr){
            if(xhr.status=200){
                location.reload(true);
            }
            else{
                mensaje(textStatus);
            }
        }).fail(function (error) {
                mensaje(error.responseText);
        });
    });
});
</script>
